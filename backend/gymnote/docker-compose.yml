version: '3.8'

services:
  # Serwis dla aplikacji Django
  web:
    image: gymnote
    container_name: gymnote-container
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8888"
    ports:
      - "8888:8888"
    volumes:
      - ./gym:/gym
    depends_on:
      - db
    environment:
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=mydatabase
      - DJANGO_DB_USER=myuser
      - DJANGO_DB_PASSWORD=mypassword

  # Serwis dla bazy danych PostgreSQL
  db:
    image: postgres:13  # Wybierz odpowiednią wersję obrazu PostgreSQL
    container_name: my-postgres-container
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    ports:
      - "5432:5432"
