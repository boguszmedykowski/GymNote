openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/registration/:
    post:
      operationId: registration_create
      tags:
      - registration
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          description: No response body
